<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
        onsubmit="onSubmit()"
        action=""
        method="post">
      <fieldset>
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="Surname">Surname:</label>
          <input
            type="text"
            id="Surname"
            minlength="5"
            maxlength="12"
            autocomplete="off">
        </div>

        <div class="form-field">
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            autocomplete="off">
        </div>

        <div class="form-field" id="Year">
          <label for="Years">How old are You?</label>
          <input
            type="number"
            id="Years"
            value="12"
            max="100">
        </div>

        <div class="form-field">
          <label for="Data">Full date of birth:</label>
          <input type="date" id="Data">
        </div>

        <div class="form-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement">
        </div>
      </fieldset>


      <fieldset>
        <legend>Registration</legend>

        <div class="form-field">
          <label for="Email">E-mail:</label>
          <input
            type="email"
            id="Email"
            placeholder="email@example.com">
        </div>

        <div class="form-field">
          <label for="Password">Password:</label>
          <input
            type="password"
            id="Password">
        </div>
      </fieldset>


      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <span>Do you love cats?</span>
          <input
            id="Yes"
            type="radio"
            name="cats"
            value="Yes">
          <label for="Yes">Yes</label>
          <input
            id="No"
            type="radio"
            name="cats"
            value="No">
          <label for="No">No</label>
        </div>

        <div class="form-field">
          <label for="Color">What is your favorite color?</label>
          <input type="color" id="Color">
        </div>

        <div class="form-field">
          <label for="TimeToSleep">What time do you go to bed?</label>
          <input
            type="time"
            id="TimeToSleep"
            step="2">
        </div>

        <div class="form-field">
          <label for="Cars">What are your favorite brand of cars?</label>
          <select
            name="Cars"
            id="Cars"
            required multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="Work">How do you rate our work?</label>
          <input
            id="Work"
            type="range"
            min="1"
            max="10"
            value="1">
        </div>
      </fieldset>


      <fieldset>
        <legend>Additional info</legend>

        <div class="form-field">
          <label for="comment">Comments:</label>
          <textarea
            name="Comment"
            id="comment"
            cols="20"
            rows="2">
          </textarea>
        </div>

        <div class="form-field">
          <label for="Recommend">Would you recommend us?</label>
          <select name="Recommend" id="Recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>


      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
